<!DOCTYPE html>
<html>
	<head>
		<title>Contact</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<div class="body">
		<header>
			<h1 id="your_name">Cortney Gobern</h1>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</header>
		<article class="content">
			<section>
				<h1 class="page_name"> Contact Me </h1>
			</section>
			
			<form action="/contact_form" method="post">
				<div>
					<label for="Name"> Name:</label>
					<input type="text" id="name" name="user_name" />
				</div>
				<div>
					<label for="Mail"> Email:</label>
					<input type="email" id="mail" name="user_mail" />
				</div>
				<div>
					<label for="Msg"> Message:</label>
					<textarea id="msg" name="user_message"></textarea>
				</div>

				<div class="button">
					<button type="submit">Submit</button>
				</div>
			</form>
		</article>
	
	</div>
	
<aside>
		<article><h1 class="sidebar">Connect With Me</h1>
			<div class="GitHub"><img src="assets/images/github_square_black-128.png" alt="GitHub" height="64" width="64"></div>
			<div class="LinkedIn"><img src="assets/images/linkedin_square_color-128.png" alt= "LinkedIn" height="64" width="64"></div>
			<div class="Stack"><img src="assets/images/stackoverflow.png" alt= "StackoverFlow" height="58" width="58"></div>
